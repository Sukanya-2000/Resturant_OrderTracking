<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Form</title>
</head>
<body>
    <div class="container">
        <form id="orderForm">
            <h2>KHANA KHAZANA</h2>
            <label for="tableNo">Table No:</label>
            <select id="tableNo" required>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
                <option value="4">Table 4</option>
                <option value="5">Table 5</option>
                <!-- Add more options as needed -->
            </select>

            <label for="dish">Dish:</label>
            <select id="dish" required>
                <option value="Mutton Special Biriyani">Mutton Special Biriyani</option>
                <option value="Mutton Dakbungalow">Mutton Dakbungalow</option>
                <option value="Chicken Tandoori">Chicken Tandoori</option>
                <option value="Garlic Naan">Garlic Naan</option>
                <option value="Butter Chicken">Butter Chicken</option>
                <!-- Add more options as needed -->
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <button type="button" onclick="addOrder()">Add Order</button>
        </form>

        <div id="orderList"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
